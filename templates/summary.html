<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
</head>
<body>
    <h1>Expense Summary by Category</h1>

    <table>
        <tr>
            <th>Category</th>
            <th>Total Amount</th>
        </tr>
        {% for category, total in summary.items() %}
        <tr>
            <td>{{ category }}</td>
            <td>${{ total }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Expense List</a>
</body>
</html>
